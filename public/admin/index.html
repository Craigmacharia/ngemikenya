<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NgemiKenya CMS | Professional Content Management</title>
    
    <!-- Meta Description -->
    <meta name="description" content="Professional content management system for NgemiKenya blog - Honest perspectives, tech talk & real-world reflections">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/logo.png">

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Professional Admin Styling */
      body {
        font-family: 'Comfortaa', sans-serif;
        background: linear-gradient(135deg, #f8f5f0 0%, #e8e0d5 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      /* Custom loading screen */
      #admin-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background: linear-gradient(135deg, #6D4C41 0%, #8D6E63 100%);
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #FFD54F;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 1.2rem;
        font-weight: 500;
        text-align: center;
      }
      
      .loading-subtext {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-top: 10px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Custom Netlify CMS Styling */
      .nc-root {
        font-family: 'Comfortaa', sans-serif !important;
      }
      
      /* Header Styling */
      .nc-appHeader {
        background: linear-gradient(135deg, #6D4C41 0%, #8D6E63 100%) !important;
        border-bottom: 3px solid #FFD54F !important;
      }
      
      .nc-appHeader-button {
        background: rgba(255, 255, 255, 0.1) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        border-radius: 25px !important;
        color: white !important;
        transition: all 0.3s ease !important;
      }
      
      .nc-appHeader-button:hover {
        background: rgba(255, 255, 255, 0.2) !important;
        transform: translateY(-1px);
      }
      
      /* Sidebar Styling */
      .nc-sidebar {
        background: linear-gradient(180deg, #5D4037 0%, #6D4C41 100%) !important;
        border-right: 1px solid #8D6E63 !important;
      }
      
      .nc-collectionPage-sidebarNewPostButton {
        background: linear-gradient(135deg, #FFD54F 0%, #FFB300 100%) !important;
        border: none !important;
        border-radius: 25px !important;
        color: #5D4037 !important;
        font-weight: 600 !important;
        transition: all 0.3s ease !important;
      }
      
      .nc-collectionPage-sidebarNewPostButton:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 213, 79, 0.4) !important;
      }
      
      /* Collection Items */
      .nc-collectionPage-listLink {
        border: 1px solid #e0d6c9 !important;
        border-radius: 12px !important;
        margin-bottom: 12px !important;
        transition: all 0.3s ease !important;
        background: white !important;
      }
      
      .nc-collectionPage-listLink:hover {
        box-shadow: 0 8px 25px rgba(109, 76, 65, 0.15) !important;
        transform: translateY(-3px);
        border-color: #FFD54F !important;
      }
      
      /* Form Styling */
      .nc-control-label {
        color: #6D4C41 !important;
        font-weight: 600 !important;
        font-size: 0.95rem !important;
      }
      
      .nc-control-input {
        border: 2px solid #e0d6c9 !important;
        border-radius: 8px !important;
        padding: 12px !important;
        transition: all 0.3s ease !important;
        font-family: 'Comfortaa', sans-serif !important;
      }
      
      .nc-control-input:focus {
        border-color: #6D4C41 !important;
        box-shadow: 0 0 0 3px rgba(109, 76, 65, 0.1) !important;
      }
      
      /* Markdown Editor */
      .nc-markdownEditor {
        border: 2px solid #e0d6c9 !important;
        border-radius: 12px !important;
        overflow: hidden !important;
      }
      
      .nc-markdownEditor-toolbar {
        background: #f8f5f0 !important;
        border-bottom: 1px solid #e0d6c9 !important;
        padding: 15px !important;
      }
      
      /* Buttons */
      .nc-workflowControl-button {
        border-radius: 8px !important;
        font-weight: 500 !important;
        transition: all 0.3s ease !important;
      }
      
      .nc-workflowControl-button--isActive {
        background: #6D4C41 !important;
        border-color: #6D4C41 !important;
      }
      
      /* Media Library */
      .nc-mediaLibrary-card {
        border: 1px solid #e0d6c9 !important;
        border-radius: 12px !important;
        transition: all 0.3s ease !important;
      }
      
      .nc-mediaLibrary-card:hover {
        box-shadow: 0 8px 25px rgba(109, 76, 65, 0.15) !important;
        transform: translateY(-3px);
      }
      
      /* Notifications */
      .nc-notification-success {
        background: #27ae60 !important;
        border: none !important;
        border-radius: 8px !important;
        color: white !important;
      }
      
      .nc-notification-error {
        background: #e74c3c !important;
        border: none !important;
        border-radius: 8px !important;
        color: white !important;
      }
      
      /* Workflow States */
      .nc-workflowControl-button--isActive::before {
        content: "ðŸŸ¢ " !important;
      }
      
      .nc-workflowControl-button:not(.nc-workflowControl-button--isActive)::before {
        content: "âšª " !important;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #8D6E63;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #6D4C41;
      }
    </style>
  </head>
  <body>
    <!-- Custom Loading Screen -->
    <div id="admin-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">
        <i class="bi bi-shield-lock me-2"></i>
        Loading NgemiKenya CMS
      </div>
      <div class="loading-subtext">
        Secure Content Management System
      </div>
    </div>

    <!-- Load Netlify CMS from CDN -->
    <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
    
    <script>
      // Hide loading screen when CMS is ready
      document.addEventListener('DOMContentLoaded', function() {
        // Netlify Identity initialization
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
        
        // Hide loading screen after a short delay or when CMS loads
        setTimeout(() => {
          const loadingElement = document.getElementById('admin-loading');
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
        }, 2000);
      });
      
      // Additional CMS customization
      window.CMS.registerPreviewStyle('/admin/custom.css');
    </script>
  </body>
</html>
